# Deploy on Frankfurt VPS
# Usage: docker compose -f docker-compose.sender.yml up -d --build

services:
  binance-sender:
    build:
      context: ./sender
      dockerfile: Dockerfile
    container_name: binance-sender
    restart: always
    environment:
      - AMS_HOST=146.190.30.198          # Amsterdam receiver IP
      - AMS_PORT=9001
      - SYMBOLS=btcusdt,ethusdt          # Comma-separated symbols
      - TZ=UTC
    volumes:
      - ./certs:/certs:ro                 # Mount TLS certificates
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
